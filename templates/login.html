<!DOCTYPE html>
<html>
<head>
    <title>Login - Khit's Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        .navbar {
            background-color: #000000 !important;
            border-bottom: 2px solid #00ff00;
        }
        .terminal-text {
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        .btn-hack {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .btn-hack:hover {
            background-color: #00ff00;
            color: #000;
        }
        .form-control {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .form-control:focus {
            background-color: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .login-box {
            background-color: #2a2a2a;
            border: 1px solid #00ff00;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand terminal-text" href="/">
                <i class="fas fa-terminal"></i> Khit's Bookshop
            </a>
            <div class="ms-auto">
                <a href="/login" class="btn btn-hack me-2">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a href="/register" class="btn btn-hack">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box">
                    <h2 class="text-center mb-4 terminal-text">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </h2>
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label terminal-text">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label terminal-text">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-hack">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="terminal-text">Don't have an account? <a href="/register" class="text-success">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
