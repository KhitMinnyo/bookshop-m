<!DOCTYPE html>
<html>
<head>
    <title>My Profile - Khit's Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        .navbar {
            background-color: #000000 !important;
            border-bottom: 2px solid #00ff00;
        }
        .terminal-text {
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        .btn-hack {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .btn-hack:hover {
            background-color: #00ff00;
            color: #000;
        }
        .profile-box {
            background-color: #2a2a2a;
            border: 1px solid #00ff00;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
        .info-item {
            border-bottom: 1px solid #00ff00;
            padding: 1rem 0;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .balance-box {
            background-color: #000;
            border: 1px solid #00ff00;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 1rem;
        }
        .credit-info {
            background-color: #000;
            border: 1px solid #00ff00;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand terminal-text" href="/">
                <i class="fas fa-terminal"></i> Khit's Bookshop
            </a>
            <div class="ms-auto">
                <a href="/cart" class="btn btn-hack me-2 position-relative">
                    <i class="fas fa-shopping-cart"></i> Cart
                    {% if cart_count > 0 %}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                            {{ cart_count }}
                        </span>
                    {% endif %}
                </a>
                <a href="/profile" class="btn btn-hack me-2">
                    <i class="fas fa-user-circle"></i> My Profile
                </a>
                <a href="/logout" class="btn btn-hack">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-box">
                    <h2 class="text-center mb-4 terminal-text">
                        <i class="fas fa-user-circle"></i> My Profile
                    </h2>

                    <div class="balance-box">
                        <h3 class="terminal-text">
                            <i class="fas fa-wallet"></i> Current Balance
                        </h3>
                        <h2 class="terminal-text">${{ "%.2f"|format(user[7]) }}</h2>
                    </div>

                    <div class="info-item">
                        <p class="terminal-text mb-1">
                            <i class="fas fa-user"></i> Username
                        </p>
                        <h5 class="terminal-text">{{ user[1] }}</h5>
                    </div>

                    <div class="info-item">
                        <p class="terminal-text mb-1">
                            <i class="fas fa-envelope"></i> Email
                        </p>
                        <h5 class="terminal-text">{{ user[2] }}</h5>
                    </div>

                    <div class="credit-info">
                        <h4 class="terminal-text mb-3">
                            <i class="fas fa-credit-card"></i> Payment Information
                        </h4>
                        <div class="info-item">
                            <p class="terminal-text mb-1">Card Number</p>
                            <h5 class="terminal-text">{{ user[4] }}</h5>
                        </div>
                        <div class="info-item">
                            <p class="terminal-text mb-1">Expiry Date</p>
                            <h5 class="terminal-text">{{ user[5] }}</h5>
                        </div>
                        <div class="info-item">
                            <p class="terminal-text mb-1">CVV</p>
                            <h5 class="terminal-text">•••</h5>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-hack">
                            <i class="fas fa-book"></i> Browse Books
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
